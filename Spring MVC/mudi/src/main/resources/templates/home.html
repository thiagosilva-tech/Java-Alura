<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido:${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div>
				Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
			</div>
			<div>
				Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
			</div>

			<div>Produto</div>
			<div>
				<input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" />
			</div>

			<div>Descrição</div>
			<div>
				<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
			</div>

			<div>
				<img th:src="${pedido.urlImagem}" src="" />
			</div>
		</div>
	</div>
</body>
</html>
